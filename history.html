<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <title>Історія</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <div id="header"></div>

    <main>
      <section>
        <h2>Історія</h2>
        <p>Тут розміщується історія ...</p>
      </section>
      <aside>
        <h3>Бічна панель</h3>
        <p>Тут може бути корисна додаткова інформація, реклама тощо.</p>
      </aside>
    </main>

    <div id="footer"></div>
  </div>
  <script>
    // Завантаження header
    fetch('header.html')
      .then(response => response.text())
      .then(data => document.getElementById('header').innerHTML = data);

    // Завантаження footer
    fetch('footer.html')
      .then(response => response.text())
      .then(data => document.getElementById('footer').innerHTML = data);
  </script>
</body>

</html>
